<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple app to managing & filtering cards available in Ark Nova boardgame">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./dist/images/general/favicon.png">
    <title>Ark Nova Cards Manager</title>
</head>

<body>
    <div class="container">
        <div class="container__outer container__outer--sidebar">
            <div class="container__inner container__inner--sidebar">
                <div class="toggle toggle--nav"></div>
                <form action="" class="filter">
                    <fieldset class="filter__category">
                        <legend class="filter__type">Animal type:</legend>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Herbivore" name="type" value="2">
                            <label class="filter__label icon icon--herbivore icon--type_2" for="Herbivore">
                                <span class="filter__text">Herbivore</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Bird" name="type" value="1">
                            <label class="filter__label icon icon--bird icon--type_1" for="Bird">
                                <span class="filter__text">Bird</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Predator" name="type" value="3">
                            <label class="filter__label icon icon--predator icon--type_3" for="Predator">
                                <span class="filter__text">Predator</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Reptile" name="type" value="4">
                            <label class="filter__label icon icon--reptile icon--type_4" for="Reptile">
                                <span class="filter__text">Reptile</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Primate" name="type" value="5">
                            <label class="filter__label icon icon--primate icon--type_5" for="Primate">
                                <span class="filter__text">Primate</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="filter__category">
                        <legend class="filter__type">Animal area:</legend>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Africa" name="area" value="1">
                            <label class="filter__label icon icon--africa icon--area_1" for="Africa">
                                <span class="filter__text">Africa</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Americas" name="area" value="5">
                            <label class="filter__label icon icon--americas icon--area_5" for="Americas">
                                <span class="filter__text">Americas</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Asia" name="area" value="3">
                            <label class="filter__label icon icon--asia icon--area_3" for="Asia">
                                <span class="filter__text">Asia</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Australia" name="area" value="4">
                            <label class="filter__label icon icon--australia icon--area_4" for="Australia">
                                <span class="filter__text">Australia</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Europe" name="area" value="2">
                            <label class="filter__label icon icon--europe icon--area_2" for="Europe">
                                <span class="filter__text">Europe</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="filter__category filter__category--size">
                        <legend class="filter__type">Animal size &amp; special:</legend>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_1" name="size" value="1">
                            <label class="filter__label filter__label--hide icon icon--size_1" for="Size_1">
                                <span class="filter__text">1</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_2" name="size" value="2">
                            <label class="filter__label filter__label--hide icon icon--size_2" for="Size_2">
                                <span class="filter__text">2</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_3" name="size" value="3">
                            <label class="filter__label filter__label--hide icon icon--size_3" for="Size_3">
                                <span class="filter__text">3</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_4" name="size" value="4">
                            <label class="filter__label filter__label--hide icon icon--size_4" for="Size_4">
                                <span class="filter__text">4</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_5" name="size" value="5">
                            <label class="filter__label filter__label--hide icon icon--size_5" for="Size_5">
                                <span class="filter__text">5</span>
                            </label>
                        </div>
                        <div class="filter__item filter__item--full"></div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_small" name="small" value="1">
                            <label class="filter__label icon icon--small" for="Size_small">
                                <span class="filter__text">Small</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_Aviary" name="aviary" value="1">
                            <label class="filter__label icon icon--aviary" for="Size_Aviary">
                                <span class="filter__text">Aviary</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="Size_Terrarium" name="terrarium" value="1">
                            <label class="filter__label icon icon--terrarium" for="Size_Terrarium">
                                <span class="filter__text">Terrarium</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="isRock" name="isRock" value="1">
                            <label class="filter__label icon icon--rock" for="isRock">
                                <span class="filter__text">Rock</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="isWater" name="isWater" value="1">
                            <label class="filter__label icon icon--water" for="isWater">
                                <span class="filter__text">Water</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="filter__category">
                        <legend class="filter__type">Extras:</legend>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="isBear" name="isBear" value="1">
                            <label class="filter__label icon icon--bear" for="isBear">
                                <span class="filter__text">Bear</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="isPet" name="isPet" value="1">
                            <label class="filter__label icon icon--pet" for="isPet">
                                <span class="filter__text">Small</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="science" name="science" value="1">
                            <label class="filter__label icon icon--science" for="science">
                                <span class="filter__text">Science</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="conservation" name="conservation" value="1">
                            <label class="filter__label icon icon--conservation" for="conservation">
                                <span class="filter__text">C.Points</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="reputation" name="reputation" value="1">
                            <label class="filter__label icon icon--reputation" for="reputation">
                                <span class="filter__text">R.Points</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="filter__category">
                        <legend class="filter__type">Card type & action:</legend>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="animal" name="category" value="animal" checked="checked">
                            <label class="filter__label icon icon--animal" for="animal">
                                <span class="filter__text">Animals</span>
                            </label>
                        </div>
                        <div class="filter__item">
                            <input class="filter__checkbox" type="checkbox" id="sponsor" name="category" value="sponsor" checked="checked">
                            <label class="filter__label icon icon--sponsor" for="sponsor">
                                <span class="filter__text">Sponsors</span>
                            </label>
                        </div>
                        <div class="filter__action">
                            <a class="filter__action-reset" href="#"></a>
                            <p class="filter__action-title">
                                Filter <strong>animal</strong> cards by card action or effect.
                            </p>
                            <select class="filter__action-form" name="action">
                                <option value="" selected>-- No action --</option>
                                <option value="action">Action</option>
                                <option value="assertion">Assertion</option>
                                <option value="boost">Boost</option>
                                <option value="clever">Clever</option>
                                <option value="constriction">Constriction</option>
                                <option value="determination">Determination</option>
                                <option value="digging">Digging</option>
                                <option value="dominance">Dominance</option>
                                <option value="flock-animal">Flock animal</option>
                                <option value="full-throated">Full-throated</option>
                                <option value="hunter">Hunter</option>
                                <option value="hypnosis">Hypnosis</option>
                                <option value="iconic-animal">Iconic Animal</option>
                                <option value="inventive">Inventive</option>
                                <option value="jumping">Jumping</option>
                                <option value="multipler">Multipler</option>
                                <option value="pack">Pack</option>
                                <option value="peacocking">Peacocking</option>
                                <option value="perception">Perception</option>
                                <option value="petting-zoo-animal">Petting zoo animal</option>
                                <option value="pilfering">Pilfering</option>
                                <option value="posturing">Posturing</option>
                                <option value="pouch">Pouch</option>
                                <option value="resistance">Resistance</option>
                                <option value="scavenging">Scavenging</option>
                                <option value="snapping">Snapping</option>
                                <option value="sponsor-magnet">Sponsor magnet</option>
                                <option value="sunbathing">Sunbathing</option>
                                <option value="venom">Venom</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="filter__buttons">
                        <button class="button button--filter" type="reset">Reset filters</button>
                        <button class="button button--cards">Reset cards</button>
                    </div>
                </form>
                <div class="information">
                    <div class="information__item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="information__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
                            <path d="M11 14h1v4h1"></path>
                            <path d="M12 11h.01"></path>
                         </svg>
                        <span class="information__label">Ark Nova Cards Manager v0.5.3</span>
                    </div>
                    <div class="information__item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="information__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                            <path stroke="none" d="M0 0h24v24H0z"/>
                            <path d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2 4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6-.6.6-.6 1.2-.5 2V21"/>
                        </svg>
                        <div class="information__label">
                            <a href="https://github.com/PixelT/ArkNovaCardsManager" target="_blank" class="information__link">Github | Report issue</a>
                        </div>
                    </div>
                    <div class="information__item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="information__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M15 8h.01"></path>
                            <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"></path>
                            <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5"></path>
                            <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3"></path>
                         </svg>
                         <div class="information__label">Cards based on <a href="https://boardgamegeek.com/filepage/225656/cards-part-1-v09-english" class="information__link" target="_blank">Cards v0.9 by nan3000</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__outer container__outer--content">
            <div class="content">
                <div class="content__area">
                    <div class="content__cards">
                        <div class="content__animals"></div>
                        <div class="content__sponsors"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__outer container__outer--stats">
            <div class="container__inner container__inner--stats">
                <div class="toggle toggle--stats"></div>
                <ul class="stats"></ul>
            </div>
        </div>
        <div class="action">
            <input class="action__search" type="number" maxlength="3" pattern="[0-9]{3}" placeholder="ID: 201-264; 401-528">
            <div class="action__item action__item--search"></div>
            <div class="action__item action__item--scroll"></div>
        </div>
    </div>

    <script src="./dist/app.js" defer></script>
</body>
</html>
